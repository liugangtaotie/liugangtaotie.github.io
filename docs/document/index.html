<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my first html</title>
</head>

1. This is the first html
2. It consists of head: head and content: body
3. There are attributes meta and title in the head
4. There is a h1 tag module in the body, which is a block-level element
